<div class="modal fade" id="viewD-{{ profile.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          Are you sure you want to delete it ❓❓
          <form action="/delete-password/" method="POST">
            {% csrf_token %}
            <input type="hidden" value="{{ profile.id }}" name="id">
            <input type="submit" class="btn btn-success mt-2 mb-2" value="Delete">
          </form>
        </div>

      </div>
    </div>
  </div>
